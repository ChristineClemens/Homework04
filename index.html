<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css" type="text/css">

        <title>Christine Clemens | JavaScript Quiz</title>

    <body class="container, backgroundImage">
        <div class="center, questionBox">
            <h1>JavaScript Quiz</h1>
            <hr />

                <div style="text-align: center;">
                    <button id="btn1" type="button" class="button"></button><span id="option1"></span></button>
                    <button id="btn2" type="button" class="button"></button><span id="option2"></span></button>
                </div>
                <div style="text-align: center;">
                    <button id="btn3" type="button" class="button"></button><span id="option3"></span></button>
                    <button id="btn4" type="button" class="button"></button><span id="option4"></span></button>
                </div>
            </div>
            <footer>
                <p id="progress" class="progress">Question x of y.</p>
            </footer>
        </div>
        <script type="type/javascript" src="script.js"></script>
    </body>
</html>
