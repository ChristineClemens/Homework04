<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="//db.onlinewebfonts.com/c/7682f23182f0dfc5c2df3b6514a6a7bf?family=Consolas" rel="stylesheet" type="text/css"/>
        
        <title>Christine Clemens | JavaScript Quiz</title>
    </head>

    <body onLoad="populate" class="container, backgroundImage">
        <div class="grid">
            <div id="quiz" class="questionBox">
                <h1>JavaScript Quiz</h1>
                <div class="container">
                    <h2 id='timer' class="display-4"></h2>
                </div>
                <hr />
                <p id="question" class="question"></p>
                <div class="buttons" style ="text-align: center; margin: 30px;">
                    <button id="btn0" class="button"><span id="choice0"></span></button>
                    <br>
                    <button id="btn1" class="button"><span id="choice1"></span></button>
                    <br>
                    <button id="btn2" class="button"><span id="choice2"></span></button>
                    <br>
                    <button id="btn3" class="button"><span id="choice3"></span></button>
                </div>
                <hr style="margin-top: 50px" />
                <footer>
                    <p id="progress" class="progress">Question x of y.</p>
                </footer>
            </div>
        </div>
        <script src="quiz.js"></script>
        <script src="questions.js"></script>
        <script src="script.js"></script>
    </body>
</html>
